<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta  http-equiv="X-UA-Compatible"  content="ie=edge">
    <title>Adress Book</title>
</head>
<body>
    <h1>Contacts</h1>
    <button id="add-contact">Add Contact</button>    
    <form id="new-contact-form">
        <label for="name">Name</label>
        <input id="name" name="name" type="text">
        <lable for="email">Email</lable>
        <input id="email" email="email" type="email">
        <lable for="phone">Phone</lable>
        <input id="phone" phone="phone" type="text">
        <lable for="company">Company</lable>
        <input id="company" company="company" type="text">
        <lable for="notes">Notes</lable>
        <textarea id="notes" notes="notes" type="text"></textarea>
        <lable for="twitter">Twitter</lable>
        <input id="twitter" twitter="twitter" type="text">
    </form>
</body>
</html>
